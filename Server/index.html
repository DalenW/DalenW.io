<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Dalen Ward</title>
        <meta name="viewport" content="width=device-width">

        <link type="text/css" rel="stylesheet" href="https://necolas.github.io/normalize.css/5.0.0/normalize.css">
        <link type="text/css" rel="stylesheet" href="/styles/main.css">
        <link type="text/css" rel="stylesheet" href="/styles/index.css">
        <link type="text/css" rel="stylesheet" href="/styles/header.css">
    </head>

    <body>
        <header>
            <div id="header">
                
                <div id="titleDiv" class="headerDiv">
                    <a href="/">

                </div>

                <div id="quicklinksDiv" class="headerDiv">
                    <div class="quicklinksItemDiv">
                        <a href="/about">
                            <div class="quicklinksItem">About</div>

                    </div>

                    <div class="quicklinksItemDiv">
                        <a href="/projects">
                            <div class="quicklinksItem">Projects</div>

                    </div>

        <main>

            <div id="homepageLinksDiv">

                </div>
                <div class="homepageLinks" id="homepageLinkContact">
                    <a href="?content=contact">

                    </a>
                </div>
                <div class="homepageLinks" id="homepageLinkWebsiteGuide">

        <script src="scripts/index.js"></script>
