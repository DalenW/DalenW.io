<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>SM Service Part</title>
    <meta name="viewport" content="width=device-width">

    <link type="text/css" rel="stylesheet" href="/styles/main.css">
    <link type="text/css" rel="stylesheet" href="styles/operations.css">
    <link type="text/css" rel="stylesheet" href="styles/servicepart.css">
</head>

<body>
    <header>
        <a href="/simplymac/">
            <h1>Service Part Recieving</h1>
        </a>
    </header>
    <main>
        <form action="javascript:submit()" id="form">
            <p id="SROLabel">SRO Number: </p>
            <input type="text" name="SRO" id="SROInput" class="textInput">
            <p id="sentTrackingLabel">Sent Tracking Number: </p>
            <input type="text" name="sentTracking" id="sentTrackingInput" class="textInput">
            <p id="returnTrackingLabel">Return Tracking Number: </p>
            <input type="text" name="returnTracking" id="returnTrackingInput" class="textInput">
            <br>
            <p>Sales Order in RQ? </p>
            <input type="checkbox" name="RQCheck" id="RQCheck" class="checkbox" checked>
        </form>
        <br>

        <p id="outputText">OUTPUT</p>
    </main>
</body>
<script src="/scripts/jquery.js"></script>
<script src="js/servicepart.js"></script>

</html>
